{{define "storylist"}}
    {{range .Stories}}
        <div>
            <p>{{.Story.Title}}</p>
            <a href={{.Story.Link}}>{{.Story.Link}}</a>
            <p>{{.Story.SubmitDateTime}}</p>
            <p>{{.Story.SubmitBy}}</p>
            <p>----------------------------------------------------</p>
        </div>
    {{end}}

    {{if .AfterLink}}
        <div>
            <a href="/?after={{.AfterLink}}">Next</a>
        </div>
    {{end}}
{{end}}
